<head>

    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>

            <li><a href="{{ url_for('contatos') }}">Contatos</a></li>
          </ul>
        </nav>
    </header>
    
    <section>
      <h2>Pagina para cadastro de produtos Produtos</h2>
      <form method="POST">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nome" >
        <label for="precoProduto">Preco do Produto</label>
        <input type="number" id="nomePreco" name="preco" >
        <button type="submit">Cadastrar</button>
      </form>  
    </section>
