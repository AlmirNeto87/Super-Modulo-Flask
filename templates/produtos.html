<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>{{titulo}}</h1>
        <nav>
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
            <li><a href="{{ url_for('contatos') }}">Contatos</a></li>
          </ul>
        </nav>
    </header>
    
    <section>
        <h2>Exibicao dos Produtos</h2>
        <p>Foi listado todos os produtos que estao salvos na lista</p>
    </section>

    <section>
        <ul>
            <!-- Para utilizacao de linguagem Python dentro do html sintaxe { % #comandos em python %} -->
          {%for produto in produtos%}
          <li>{{produto.nome}} -- R$ {{produto.preco}}</li>
          {% endfor %}
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
